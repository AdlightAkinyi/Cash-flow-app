<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.hidden {
    display: none;
}

input {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

ul {
    list-style-type: none;
    padding: 0;
}

ul li {
    background: #f4f4f4;
    margin: 10px 0;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

ul li button {
    background: #ff4d4d;
}

ul li button:hover {
    background: #ff0000;
}

    </style>
    <div class="container">
        <div id="landing-page">
            <h1>Welcome to Cash Flow App</h1>
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
        
        <div id="login-page" class="hidden">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-signup">Sign up</a></p>
        </div>
        
        <div id="signup-page" class="hidden">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
        </div>
        
        <div id="expense-page" class="hidden">
            <h2>Expense Tracker</h2>
            <form id="expense-form">
                <input type="text" id="expense-description" placeholder="Description" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <button type="submit">Add Expense</button>
            </form>
            <h3>Total: $<span id="total-amount">0</span></h3>
            <ul id="expense-list"></ul>
            <button id="logout">Logout</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
